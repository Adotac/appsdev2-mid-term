<div>
  <div class="col">
    <div class="col">
      <label id="firstlabel" for="">First Number</label>
    </div>
    <div class="col">
      <input
        id="firstInput"
        (input)="numberInput(firstNumber.value, 0)"
        type="number"
        #firstNumber
      />
    </div>
  </div>
  <div class="col mt-1">
    <div class="col">
      <label id="secondlabel" for="">Second Number</label>
    </div>
    <div class="col">
      <input
        id="secondInput"
        (input)="numberInput(secondNumber.value, 1)"
        type="number"
        #secondNumber
      />
    </div>
  </div>
</div>
